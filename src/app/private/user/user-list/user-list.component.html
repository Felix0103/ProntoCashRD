<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
  <ion-toolbar  color="primary">
    <ion-searchbar animated="true" placeholder="Escriba algo para buscar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let user of items; let index">
      <ion-item lines="full">
        <ion-grid>
          <ion-row class="row-entry">
            <ion-col  size="5">
              <ion-label >{{ user.first_name }} {{user.last_name}}</ion-label>
            </ion-col>
            <ion-col size="7">
              <ion-label >{{ user.email }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
     
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="showUser(user)" color="primary"> <ion-icon slot="start" name="eye-outline"></ion-icon> 
          Ver
        </ion-item-option>
        <ion-item-option (click)="configUser(user)" color="success"> <ion-icon slot="start" name="cog-outline"></ion-icon> 
          Ajustes
        </ion-item-option> 
        <!-- <ion-item-option (click)="deleteProduct(item)" color="danger"> <ion-icon  name="trash"></ion-icon>
          Eliminar
        </ion-item-option>  -->
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
